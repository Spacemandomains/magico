<!DOCTYPE html>
<html>
<head>
	<title>Center Grid of Seven Squares</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.square {
			display: inline-block;
			margin: 0 10px;
			background-color: #ffffff;
			border: 1px solid #dddddd;
		}
		
		.small {
			width: 50px;
			height: 50px;
		}
		
		.medium {
			width: 100px;
			height: 100px;
		}
		
		.large {
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="square small"></div>
		<div class="square medium"></div>
		<div class="square large"></div>
		<div class="square medium"></div>
		<div class="square small"></div>
		<div class="square large"></div>
		<div class="square medium"></div>
	</div>
</body>
</html>
