<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Square Grid with Random Sizes</title>
    <style>
      /* Define the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(7, 1fr);
        grid-gap: 10px;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      
      /* Define the grid items */
      .grid-item {
        background-color: lightblue;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Define the different sizes */
      .small {
        grid-column-end: span 2;
        grid-row-end: span 2;
      }
      
      .medium {
        grid-column-end: span 3;
        grid-row-end: span 3;
      }
      
      .large {
        grid-column-end: span 4;
        grid-row-end: span 4;
      }
      
      .larger {
        grid-column-end: span 5;
        grid-row-end: span 5;
      }
      
      /* Define thumbnail styles */
      .thumbnail {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  
  <body>
    <div class="grid-container">
      <div class="grid-item small">
        <a href="https://www.example.com/page1.html">
          <img class="thumbnail" src="https://picsum.photos/id/237/200/200" alt="Thumbnail 1">
        </a>
      </div>
      <div class="grid-item medium">
        <a href="https://www.example.com/page2.html">
          <img class="thumbnail" src="https://picsum.photos/id/238/300/300" alt="Thumbnail 2">
        </a>
      </div>
      <div class="grid-item large">
        <a href="https://www.example.com/page3.html">
          <img class="thumbnail" src="https://picsum.photos/id/239/400/400" alt="Thumbnail 3">
        </a>
      </div>
      <div class="grid-item larger">
        <a href="https://www.example.com/page4.html">
          <img class="thumbnail" src="https://picsum.photos/id/240/500/500" alt="Thumbnail 4">
        </a>
      </div>
      <div class="grid-item small">
        <a href="https://www.example.com/page5.html">
          <img class="thumbnail" src="https://picsum.photos/id/241/200/200" alt="Thumbnail 5">
        </a>
      </div>
      <div class="grid-item medium">
        <a href="https://www.example.com/page6.html">
          <img class="thumbnail" src="https://picsum.photos/id/242/300/300" alt="Thumbnail 6">
        </a>
      </div>
      <div class="grid-item large">
        <a href="https://www.example.com/page7.html">
          <img class="thumbnail" src="https://picsum.photos/id/243/400/400" alt="Thumbnail 7">
        </a>
      </div>
    </div>
  </body>
</html>
