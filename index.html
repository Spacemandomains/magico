<!DOCTYPE html>
<html>
  <head>
    <title>Random Squares</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .square {
        display: inline-block;
        margin: 10px;
        border-radius: 10px;
        width: 200px;
        height: 200px;
        background-color: #ddd;
        background-size: cover;
      }
      
      /* Randomize the vertical order of the squares */
      .container {
        display: flex;
        flex-direction: column;
      }
      
      .container > div {
        order: calc(1 + (7 - 1) * rand());
      }
      
      @function rand() {
        @return random();
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square" style="background-image: url('https://picsum.photos/id/1015/200/200')">
        <a href="https://www.google.com"></a>
      </div>
      <div class="square" style="background-image: url('https://picsum.photos/id/1016/200/200')">
        <a href="https://www.facebook.com"></a>
      </div>
      <div class="square" style="background-image: url('https://picsum.photos/id/1018/200/200')">
        <a href="https://www.twitter.com"></a>
      </div>
      <div class="square" style="background-image: url('https://picsum.photos/id/1020/200/200')">
        <a href="https://www.linkedin.com"></a>
      </div>
      <div class="square" style="background-image: url('https://picsum.photos/id/1022/200/200')">
        <a href="https://www.instagram.com"></a>
      </div>
      <div class="square" style="background-image: url('https://picsum.photos/id/1023/200/200')">
        <a href="https://www.github.com"></a>
      </div>
      <div class="square" style="background-image: url('https://picsum.photos/id/1024/200/200')">
        <a href="https://www.youtube.com"></a>
      </div>
    </div>
  </body>
</html>
