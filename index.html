<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Square Grid with Random Sizes</title>
    <style>
      /* Define the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(7, 1fr);
        grid-gap: 10px;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      
      /* Define the grid items */
      .grid-item {
        background-color: lightblue;
        border: 1px solid black;
      }
      
      /* Define the different sizes */
      .small {
        grid-column-end: span 2;
        grid-row-end: span 2;
      }
      
      .medium {
        grid-column-end: span 3;
        grid-row-end: span 3;
      }
      
      .large {
        grid-column-end: span 4;
        grid-row-end: span 4;
      }
      
      .larger {
        grid-column-end: span 5;
        grid-row-end: span 5;
      }
    </style>
  </head>
  
  <body>
    <div class="grid-container">
      <div class="grid-item small"></div>
      <div class="grid-item medium"></div>
      <div class="grid-item large"></div>
      <div class="grid-item larger"></div>
      <div class="grid-item small"></div>
      <div class="grid-item medium"></div>
      <div class="grid-item large"></div>
    </div>
  </body>
</html>
