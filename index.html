<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Square Grid with Thumbnails</title>
    <style>
      /* Define the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(7, 1fr);
        grid-gap: 10px;
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      
      /* Define the grid items */
      .grid-item {
        background-color: lightblue;
        border: 1px solid black;
        position: relative;
      }
      
      /* Define the different sizes */
      .small {
        grid-column-end: span 2;
        grid-row-end: span 2;
      }
      
      .medium {
        grid-column-end: span 3;
        grid-row-end: span 3;
      }
      
      .large {
        grid-column-end: span 4;
        grid-row-end: span 4;
      }
      
      .larger {
        grid-column-end: span 5;
        grid-row-end: span 5;
      }
      
      /* Define the thumbnail images */
      .thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.7;
        transition: opacity 0.2s ease-in-out;
      }
      
      /* Define the thumbnail hover effect */
      .grid-item:hover .thumbnail {
        opacity: 1;
      }
    </style>
  </head>
